
<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shadcn Todos - 暗色系待办事项</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&amp;family=Noto+Serif+SC:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
<!-- <script src="https://statics.moonshot.cn/sdk/preview-widgets.min.js" defer=""></script></head> -->
<body>
    <!-- 背景容器 -->
    <div class="bg-container">
        <div class="hero-bg"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- 主应用容器 -->
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1 class="app-title">TodoList</h1>
                    <span class="app-subtitle">管理您的待办事项</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <!-- 搜索框 -->
                    <div class="search-box">
                        <div class="search-input-container">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" class="search-input" placeholder="搜索任务..." id="searchInput"/>
                        </div>
                    </div>

                    <!-- 筛选选项 -->
                    <div class="filter-section">
                        <h3 class="filter-title">筛选</h3>
                        <div class="filter-options">
                            <button class="filter-btn active" data-filter="all">
                                <span class="filter-text">全部</span>
                                <span class="filter-count" id="allCount">0</span>
                            </button>
                            <button class="filter-btn" data-filter="pending">
                                <span class="filter-text">待完成</span>
                                <span class="filter-count" id="pendingCount">0</span>
                            </button>
                            <button class="filter-btn" data-filter="completed">
                                <span class="filter-text">已完成</span>
                                <span class="filter-count" id="completedCount">0</span>
                            </button>
                        </div>
                    </div>

                    <!-- 优先级筛选 -->
                    <div class="priority-filter">
                        <h3 class="filter-title">优先级</h3>
                        <div class="priority-options">
                            <label class="priority-option">
                                <input type="checkbox" class="priority-checkbox" data-priority="high"/>
                                <span class="priority-indicator high"></span>
                                <span class="priority-text">高优先级</span>
                            </label>
                            <label class="priority-option">
                                <input type="checkbox" class="priority-checkbox" data-priority="medium"/>
                                <span class="priority-indicator medium"></span>
                                <span class="priority-text">中优先级</span>
                            </label>
                            <label class="priority-option">
                                <input type="checkbox" class="priority-checkbox" data-priority="low"/>
                                <span class="priority-indicator low"></span>
                                <span class="priority-text">低优先级</span>
                            </label>
                        </div>
                    </div>

                    <!-- 统计面板 -->
                    <div class="stats-panel">
                        <h3 class="stats-title">统计</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="totalTasks">0</div>
                                <div class="stat-label">总任务</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="completedTasks">0</div>
                                <div class="stat-label">已完成</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="completionRate">0%</div>
                                <div class="stat-label">完成率</div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 任务列表区域 -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="section-title">我的任务</h2>
                    <button class="add-task-btn" id="addTaskBtn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>添加任务</span>
                    </button>
                </div>

                <!-- 空状态 -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <h3 class="empty-title">暂无任务</h3>
                    <p class="empty-description">点击&#34;添加任务&#34;按钮创建您的第一个待办事项</p>
                </div>

                <!-- 任务列表 -->
                <div class="tasks-list" id="tasksList">
                    <!-- 任务卡片将通过JavaScript动态生成 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 任务表单模态框 -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">添加任务</h3>
                <button class="modal-close" id="modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form class="task-form" id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">任务标题 *</label>
                    <input type="text" class="form-input" id="taskTitle" required=""/>
                    <div class="form-error" id="titleError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskDescription">任务描述</label>
                    <textarea class="form-textarea" id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="taskPriority">优先级</label>
                        <select class="form-select" id="taskPriority">
                            <option value="low">低优先级</option>
                            <option value="medium" selected="">中优先级</option>
                            <option value="high">高优先级</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskDueDate">截止日期</label>
                        <input type="date" class="form-input" id="taskDueDate"/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">添加任务</span>
                        <span class="btn-loading">保存中...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
            </div>
            <div class="modal-body">
                <p class="delete-text">确定要删除这个任务吗？此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDeleteBtn">取消</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">删除</button>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">加载中...</p>
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>

</body></html>
